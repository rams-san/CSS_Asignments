<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css2.css">
</head>
<body>
    <form>
            <div class="h1">
                    <h1>Registration Here</h1>
            </div>
                <br>   
            <div>
                <input type="text" name="firstName" id="firstName" placeholder="Enter Your First Name*" required>
            </div>
            <br>
            <div>
                <input type="text" name="lastName" id="lastName" placeholder="Enter Your Last Name*" required>
            </div>
            <br>
            <div>
                <input type="email" name="email" id="email" placeholder="Enter Your Verified Email" required>
            </div>
            <br>
            <div>
                <input type="number" name="number" id="number" placeholder="Enter Your Phone Number With Zero" required>
            </div>
            <br>
            <div>
                <input type="password" name="password" id="password" placeholder="Password Minimum 8 Characters" required>
            </div>
            <br>
            <div>
                <input type="password" name="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <br>
            <div>
                <label for="gender">Gender:</label>
                <input type="radio" name="male" id="male" >Male
                <input type="radio" name="female" id="female" >Female         
                <input type="radio" name="others" id="others" >Others         
            </div>
            <br>
            <div>
                <input type="checkbox" name="checkbox" id="checkbox" >I agree all terms and conditions.
            </div>
            <br>
            <div>
                <input type="submit" name="submit">
            </div>
            <br>
            <div>
                <a href="cssForm2.html"> Already have an account?</a>
            </div>
    </form>
</body>
</html>

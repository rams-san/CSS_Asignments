<head>

<body>
    <form>
        <h1>Sign up now</h1>
        <h3>Enter your details to get instant access:</h3><br>
        <input type="text" name="Firstname" placeholder="First name" required>
        <br><br>
        <input type="text" name="Lastname" placeholder="Last name" required>
        <br><br>
        <input type="email" name="email" placeholder="Email" required>
        <br><br>
        <textarea name="text" id="info" cols="47" rows="3" placeholder="About yourself"></textarea>
        <br><br>
        <input type="submit" id="button1" value="Sign me up!">
        <br><br>
        <input type="submit" id="button2" value="Sign In">
        <input type="submit" id="button3" value="Forgot Password">
    </form>
</body>
